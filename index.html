    <script>
        function descargarCancion() {
            // URL de ejemplo de una canción (reemplaza con tu propia canción si es necesario)
            const urlCancion = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
            const enlace = document.createElement('a');
            enlace.href = urlCancion;
            enlace.download = 'tu_cancion.mp3'; // Nombre del archivo al descargar
            document.body.appendChild(enlace);
            enlace.click();
            document.body.removeChild(enlace);
        }
    </script>
