<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo de Cumpleaños</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9d7e6;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #ff6f61;
        }
        p {
            font-size: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            flex: 1 1 calc(50% - 20px); /* Dos botones por fila en móvil */
        }
        button:hover {
            background-color: #ff4d4d;
        }
        img {
            display: none;
            margin: 20px auto 30px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Animación fade-in */
        .fade-in {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        .fade-in.show {
            opacity: 1;
        }

        @media (min-width: 768px) {
            button {
                flex: 1 1 calc(25% - 20px); /* Cuatro botones por fila en PC */
            }
        }
        .top-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>¡Feliz Cumpleaños!</h1>
        <p>Este es un pequeño regalo para vos. Aprendí a diseñar una página para darte una linda sorpresa, ¡Divertite apretando todos los botones!</p>

        <!-- Botón "Ana Original" arriba de la imagen -->
        <button class="top-button" onclick="mostrarImagen('foto.jpg.jpg')">Ana Original</button>

        <!-- Imagen que se mostrará -->
        <img id="miImagen" class="fade-in" src="" alt="Imagen sorpresa">

        <!-- Contenedor de botones -->
        <div class="button-container">
            <button onclick="mostrarImagen('foto2.jpg.png')">Ana Pixar</button>
            <button onclick="mostrarImagen('foto3.jpg.png')">Ana Peach</button>
            <button onclick="mostrarImagen('foto4.jpg.png')">Ana Pop Art</button>
            <button onclick="mostrarImagen('foto5.jpg.png')">Ana Simpsons</button>
            <button onclick="mostrarImagen('foto6.jpg.png')">Ana Pokemon</button>
            <button onclick="mostrarImagen('foto7.jpg.png')">Ana Potter</button>
            <button onclick="mostrarImagen('foto8.jpg')">Ana Chijiro</button>
            <button onclick="mostrarImagen('foto9.jpg.jpg')">Ana Lego</button>
            <button onclick="mostrarImagen('foto10.jpg.png')">Ana Animé</button>
            <button onclick="mostrarImagen('foto11.jpg')">Super Stumpfi</button>
            <button onclick="mostrarImagen('foto12.png')">Ana Disney</button>
        </div>
    </div>

    <!-- Botón para descargar la canción -->
    <div style="margin-top: 30px;">
        <a href="Ana Stumpf - Cecilia1.mp3" download>
            <button>Descargar tu canción</button>
        </a>
    </div>

    <script>
        function mostrarImagen(imagenSrc) {
            const imagen = document.getElementById("miImagen");
            
            // Quitar clase anterior si la tenía
            imagen.classList.remove("show");

            // Cambiar la imagen
            imagen.src = imagenSrc;
            imagen.style.display = "block";
            
            // Forzar el reinicio de animación
            void imagen.offsetWidth;
            
            // Aplicar la clase con fade-in
            imagen.classList.add("fade-in", "show");
        }
    </script>
</body>
</html>
